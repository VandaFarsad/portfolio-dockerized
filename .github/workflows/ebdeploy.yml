name: CI for tags with EB

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  POSTGRES_HOST_AUTH_METHOD: trust
  POSTGRES_DB: "portfolio-service"
  DATABASE_NAME: "portfolio-service"
  DATABASE_ENGINE: "postgresql"
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_HOST: postgres
  DATABASE_PORT: 5432
  SECRET_KEY: "6cge_dd_!6mx@u0olset6)gib-z*!vum048q4k#e-^(#+%#3$5"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: initial-commit
          environment_name: portfolio-env
          version_label: ${{ env.RELEASE_VERSION }}
          region: eu-central-1
          deployment_package: deploy.zip
