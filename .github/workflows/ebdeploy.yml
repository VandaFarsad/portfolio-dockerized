name: CI for tags with EB

on:
  push:
    tags:
      - "v*"

env:
  POSTGRES_HOST_AUTH_METHOD: trust
  POSTGRES_DB: "portfolio-service"
  DATABASE_NAME: "portfolio-service"
  DATABASE_ENGINE: "postgresql"
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_HOST: postgres
  DATABASE_PORT: 5432
  SECRET_KEY: "6cge_dd_!6mx@u0olset6)gib-z*!vum048q4k#e-^(#+%#3$5"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: "true"
      - name: Build the Docker image
        run: docker build -t portfolio-dockerized:latest -f Dockerfile .
      - name: Generate Deployment Package
        run: zip -r deploy.zip *
      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: "-"
          flags: "g"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: portfolio-dockerized
          environment_name: test-local
          version_label: "portfolio-dockerized-${{ steps.format-time.outputs.replaced }}"
          region: eu-central-1
          deployment_package: deploy.zip
